<VirtualHost *:80>
   ServerName www.rubedo.local

   DocumentRoot "/var/www/rubedo/public"
   
   RewriteEngine on

   RewriteRule install$ - [F,L]
   RewriteRule install/ - [F,L]

   <Directory "/var/www/rubedo/public">
       Options -Indexes FollowSymLinks
       AllowOverride All
       Order allow,deny
       Allow from all
   </Directory>
</VirtualHost>
